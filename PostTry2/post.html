<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="TwinkleCon.png" />
    <link rel="stylesheet" type="text/css" href="post.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Post Template</title>
</head>

<body>

    <div class="postcon">
      <div class="contentcon">  
        <div class="topdata">
            <span class="fas fa-star avgstar"></span> <span class="avgstardata">4.0 </span>
            <!--here you put the Avg post stars for person-->
            <div class="topoptions">
                <div class="optionscon">
                    <ul>
                        <li><a href="#">Report</a></li>
                        <li><a href="#">Feed back</a></li>
                    </ul>

                </div>
                <span class="fas fa-angle-down optionicon"></span>
            </div>
        </div>

        <div class="Vcon">
            <div class="topbar">
                <div id="juicecon">
                    <div id="TimeCount"> <span id="curtime">0:00</span> <span>/</span> <span id="durtime">0:00</span>
                    </div>
                    <div id="linediv">
                        <div class="juicebar"></div>
                        <div class="juicemark"></div>
                        <div class="videojump"></div>
                    </div>
                </div>
            </div>

            <video src="sunflower.mp4" class="video" loop>Your browser do not support this video</video>
            <div class="playanime"></div>
            <div class="pauseanime"></div>

            <div class="bottombar">
                <div id="left">&#x276E;</div>
                <div id="control">
                    <button id="play-pause"></button>
                </div>
                <div id="right">&#x276F;</div>
            </div>
        </div>

        <div class="bottomdata">
            <div class="starrate">
                <img alt="star" src="/Firststar.png" class="firststar">
                <img alt="star" src="/Firststar.png" class="secondstar">
                <img alt="star" src="/Firststar.png" class="thirdstar">
                <img alt="star" src="/Firststar.png" class="fourthstar">
                <img alt="star" src="/Firststar.png" class="fifthstar">
            </div>
            <div class="Avgdata">
                    <img alt="Users Amount" src="/User.png" class="UserAm"><span class="usernum">234</span>
            </div>
        </div>
            <div class="contentData">
                <div class="postowner"><img alt="user profile photo" src="/YDSign.png" class="ownerphoto"><span class="ownerfullname">Yehuda Daniel</span></div>
                <div class="date"><span class="datenum">Date</span></div>
            </div>
            <div class="comments">
                <div>
                    <span class="commentcont">this is a great song, I like the last part this is a great song, I like the last part this is a great song, I like the last part</span>
                </div>
            </div>

            <!-- <div class="acts">
                <img alt="comment" src="/commentIcon.png" class="comment">
                <img alt="comment" src="/Note.png" class="noteAbout">
            </div> -->

      </div>  
    </div>

    <script src="post.js"></script>

</body>

</html>
