<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/login.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <title>Twinkle sign in or sign up!</title>
</head>

<body onload="document.login.username.focus()">

        <div id="logo">Twinkle</div>


    <span id="midLine"></span>

    <section id="loginsec">
        <h1 id="intro"><em>Login</em></h1>
        <form method="post" name="login">
            <label for="username">Username or Email</label><br>
            <input name="username" id="username" type="text" placeholder="Username" required autocomplete="off" maxlength="30"><br>
            <label for="password">Password</label><br>
            <input name="password" id="password" type="password" placeholder="Password" required onkeyup="showPass()"><br>
            <img src="iconList/eye-solid.svg" id="showpass" onclick="changepass()">
            <input name="login" type="submit" value="Login" id="login"><br>
        </form>
        <a href="#">Forgot password?</a>
    </section>

    <script>
        var showpass = document.getElementById("showpass");
        var pass = document.getElementById("password");
    

        function showPass() {
            showpass.style.display = "block";
            if (pass.value == "") {
                showpass.style.display = "none";
            }
        }

        function changepass() {
            if (showpass.src.search(/slash/g) == -1) {
                showpass.src = "iconList/eye-slash-solid.svg";
                pass.type = "text";
            } else {
                showpass.src = "iconList/eye-solid.svg";
                pass.type = "password";
            }
            pass.addEventListener("blur", function () {
                pass.type = "password";
                showpass.src = "iconList/eye-solid.svg";
            });
        }

        function WshowPass() {
            Wshowpass.style.display = "block";
            if (Wpass.value == "") {
                Wshowpass.style.display = "none";
            }
        }

        function Wchangepass() {
            if (Wshowpass.src.search(/slash/g) == -1) {
                Wshowpass.src = "iconList/eye-slash-solid.svg";
                Wpass.type = "text";
            } else {
                Wshowpass.src = "iconList/eye-solid.svg";
                Wpass.type = "password";
            }
            Wpass.addEventListener("blur", function () {
                Wpass.type = "password";
                Wshowpass.src = "iconList/eye-solid.svg";
            });
        }
    </script>

</body>

</html>
