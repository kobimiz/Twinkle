<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/login.css" type="text/css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <title>Twinkle sign in or sign up!</title>
</head>
<body onLoad="document.login.username.focus()";>
    <div class="contain">

    <div id="logo">Twinkle</div>
    
    </div>
  <span id="midLine"></span>
    <section id="signup">
        <h1 id="intro"><em>Login</em></h1>
            <form method="post" name="login">
                <label for="username">Username or Email</label><br>
                <input name="username" id="username" type="text" placeholder="Username" required><br>
                <label for="password">Password</label><br>
                <input name="password" id="password" type="password" placeholder="Password" required><br>
                <input name="login" type="submit" value="Login" id="login" ><br>
            </form>
        <a href="#">Forgot password?</a>

    </section>
</body>
</html>
