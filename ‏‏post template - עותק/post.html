<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="post.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">    <title>Post Template</title>
</head>
<body>
    
<div class="maincon">
    <div class="postcon">
        <div class="Vcon"> 

                <div class="topbar">

                        <div id="juicecon">
                           <div id="TimeCount"> <span id="curtime">0:00</span> <span>/</span> <span id="durtime">0:00</span> </div>
                            <div id="linediv">
                             <div class="juicebar"></div>
                             <div class="juicemark"></div>
                             <div class="videojump"></div>
                            </div>
                        </div>
                     
                </div>

            <video src="sunflower.mp4" class="video" loop>Your browser do not support this video</video> 
            <div class="playanime" ></div>
            <div class="pauseanime"></div>
        
            <div class="bottombar">
                    <div id="left">&#x276E;</div> 
                      <div id="control">
                          <button id="play-pause"></button>
                      </div> 
                    <div id="right">&#x276F;</div>
            </div>
            
        </div>
    </div>
</div>

<script src="post.js"></script>
</body>
</html>
